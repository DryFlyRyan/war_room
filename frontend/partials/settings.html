<div class="col-md-6 col-md-offset-3 server-card">
  <div class="form-group">
    <label class="col-md-6" for="warning">Enter Warning Threshold</label>
    <input  class="col-md-3 col-md-offset-2" type="text" class="form-control" id="warning" name="warning" placeholder="TIME IN MS">

    <label class="col-md-6" for="critical">Enter Critical Threshold</label>
    <input class="col-md-3 col-md-offset-2" type="text" class="form-control" id="critical" name="critical" placeholder="TIME IN MS">
    <div class="button-container col-md-12">
      <button class="col-md-3 col-md-offset-8" type="button" name="button" ng-click="postThresholds()">SUBMIT</button>
    </div>
  </div>
</div>
